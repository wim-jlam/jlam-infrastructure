                    </style>
                </head>
                <body>
                    <div class="container">
                        <h1>üè• JLAM Platform</h1>
                        <div class="tagline">Van Ziekenzorg naar Gezondheidszorg</div>
                        
                        <div class="status">üöÄ PRODUCTION ENVIRONMENT ACTIVE</div>
                        
                        <div class="warning">
                            ‚ö†Ô∏è <strong>Production HTTPS Environment</strong><br>
                            Deze omgeving gebruikt Let's Encrypt SSL certificaten en productie configuratie.
                        </div>
                        
                        <div class="services">
                            <div class="service">
                                <a href="https://app.jlam.nl" target="_blank">app.jlam.nl</a>
                                <span class="badge">üîí HTTPS</span>
                            </div>
                            <div class="service">
                                <a href="https://auth.jlam.nl" target="_blank">auth.jlam.nl</a>
                                <span class="badge">üîê SSO</span>
                            </div>
                            <div class="service">
                                <a href="https://monitor.jlam.nl" target="_blank">monitor.jlam.nl</a>
                                <span class="badge">üìä MONITORING</span>
